<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
	<table>
	  <tr>
		<td>Hi, I am your first cell</td>
		<td>I am your second cell</td>
		<td>I am your third cell</td>
		<td>I am your fourth cell</td>
	  </tr>
	  <tr>
	    <td>Second row, cell 1</td>
		<td>Cell 2</td>
		<td>Cell 3</td>
		<td>Cell 4</td>
	  </tr>
	</table>


  </body>
</html>
